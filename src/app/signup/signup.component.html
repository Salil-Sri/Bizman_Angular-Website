<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-50 to-purple-100">
  <form (ngSubmit)="onSignup()" class="bg-white p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">Create an Account</h2>

    
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm transition"
        required
        (input)="checkFormValidity()"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm transition"
        required
        (input)="checkFormValidity()"
      />
    </div>

   
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm transition"
        required
        (input)="checkFormValidity()"
      />
    </div>

    
    <button
      type="submit"
      class="w-full p-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold hover:from-blue-600 hover:to-blue-700 transition-transform transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!isFormValid"
    >
      Signup
    </button>

    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </form>
</div>
